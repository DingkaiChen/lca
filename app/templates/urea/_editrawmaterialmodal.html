<div class="modal fade" id="editRawmaterialModal" tabindex="-1" role="dialog" aria-labelledby="editRawmaterialModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
				<h4 class="modal-title" id="editRawmaterialModalLable"></h4>
			</div>
			<form action="" method="post">
				{{ rawmaterialform.hidden_tag() }}
				<div class="modal-body">
					<div style="display:none;">
						{{ rawmaterialform.id }}
					</div>
					<div>
						{{ rawmaterialform.name.label }}
						<input id="name" name="name" class="form-control" type="text" value="">
					</div>
					<br>
					<div>
						{{ rawmaterialform.unit.label }}
						<input id="unit" name="unit" class="form-control" type="text" value="">
					</div>
					<br>
					<div>
						{{ rawmaterialform.default.label }}
						<div class="input-group">
							<input id="default" name="default" class="form-control" type="text" value="">
							<span class="input-group-addon">标准煤/单位</span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button> {{ rawmaterialform.rawmaterialsubmit() }}
				</div>
			</form>
		</div>
	</div>
</div>
