<table class="panel-heading" style="width:100%;">
	<tr>
		<td style="text-align:left; padding-left:15px;">
			<h4>原料运输方式选项</h4>
		</td>
		<td style="text-align:right; padding-right:15px;">
			<a class="btn btn-primary add" style="height:24px; vertical-align:center; padding-top:0; padding-bottom-0;" href="#" data-toggle="modal" data-target="#editTransportModal">添加</a>
		</td>
	</tr>
</table>
<table class="table">
	<tr>
		<th scope="col">序号</th>
		<th scope="col">原料</th>
		<th scope="col">运输方式</th>
		<th scope="col">单位</th>
		<th scope="col">单位能耗默认值（标准煤/单位）</th>
		<th scope="col">操作</th>
	</tr>
	{% for item in transports %}
	<tr scope="row">
		<td>{{ loop.index }}</td>
		<td>
			<span id="transportid" style="display:none;">{{ item.id }}</span>
			<span id="rawmaterialid" style="display:none;">{{ item.rawmaterial.id }}</span>
			<span id="rawmaterial">{{ item.rawmaterial.name }}</span>
		</td>
		<td>
			<span id="transportmethod">{{ item.method }}</span>
		</td>
		<td>
			<span id="transportunit">{{ item.unit }}</span>
		</td>
		<td>
			<span id="transportdefault">{{ item.default }}</span>
		</td>
		<td>
			<a class="edit" href="#" data-toggle="modal" data-target="#editTransportModal">编辑</a>丨
			<a class="del" href="#" data-toggle="modal" data-target="#delModal">删除</a>
	</tr>
	{% endfor %}
</table>
