<table class="panel-heading" style="width:100%;">
	<tr>
		<td style="text-align:left; padding-left:15px;">
			<h4>案例列表</h4>
		</td>
		<td style="text-align:right; padding-right:15px;">
			<a class="btn btn-primary add" style="height:24px; vertical-align:center; padding-top:0; padding-bottom:0;" href="#" data-toggle="modal" data-target="#addCaseModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加</a>
		</td>
	</tr>
</table>
<table class="table">
	<tr>
		<th scope="col">序号</th>
		<th scope="col">案例</th>
		<th scope="col">单位尿素生命周期能耗</th>
		<th scope="col">年尿素产量</th>
		<th scope="col">年尿素生产总能耗</th>
		<th scope="col">操作</th>
	<tr>
	{% for m in cases %}
	<tr scope="row">
		<td>{{ loop.index }}</td>
		<td>
			<span class="caseid" style="display:none;">{{ m.id }}</span>
			<span class="name">{{ m.name }}</span>
		</td>
		<td>
			<span class="efficiency">{{ m.efficiency }}</span>
		</td>
		<td>
			<span>{{ m.productquantity }}</span>
		</td>
		<td>
			<span>{{ m.energyconsumption }}</span>
		</td>
		<td>
			<a class="edit" href="{{ url_for('urea.case',id=m.id) }}">编辑</a>丨
			<a class="del" href="#" data-toggle="modal" data-target="#delModal">删除</a>
		</td>
	</tr>
	{% endfor %}
</table>
