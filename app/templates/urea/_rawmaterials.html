<table class="panel-heading" style="width:100%;">
	<tr>
		<td style="text-align:left; padding-left:15px;">
			<h4>原料选项</h4>
		</td>
		<td style="text-align:right; padding-right:15px;">
			<a class="btn btn-primary add" style="height:24px; vertical-align:center; padding-top:0; padding-bottom:0;" href="#" data-toggle="modal" data-target="#editRawmaterialModal">添加</a>
		</td>
	</tr>
</table>
<table class="table">
	<tr>
		<th scope="col">序号</th>
		<th scope="col">原料</th>
		<th scope="col">单位</th>
		<th scope="col">生产单位原料能耗默认值（标准煤/单位）</th>
		<th scope="col">操作</th>
	<tr>
	{% for m in rawmaterials %}
	<tr scope="row">
		<td>{{ loop.index }}</td>
		<td>
			<span id="rawmaterialid" style="display:none;">{{ m.id }}</span>
			<span id="rawmaterialname">{{ m.name }}</span>
		</td>
		<td>
			<span id="rawmaterialunit">{{ m.unit }}</span>
		</td>
		<td>
			<span id="rawmaterialdefault">{{ m.default }}</span>
		</td>
		<td>
			<a class="edit" href="#" data-toggle="modal" data-target="#editRawmaterialModal">编辑</a>丨
			<a class="del" href="#" data-toggle="modal" data-target="#delModal">删除</a>
		</td>
	</tr>
	{% endfor %}
</table>
